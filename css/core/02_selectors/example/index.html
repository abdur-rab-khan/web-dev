<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <link rel="stylesheet" href="nesting.css" />
    <link rel="stylesheet" href="attribute.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black text-white p-4">
    <div class="parent">
      <div class="child">
        <p>Child</p>
      </div>
    </div>

    <div class="mt-4 example">
      This paragraph <a href="https://www.google.com">contains a link</a>, try
      hovering or focusing it.
    </div>

    <div class="mt-4">
      <button data-state="false" id="toggleTheme" class="px-4 py-2 text-white">
        Toggle Theme
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
